<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p class="state-message js-state-message">-working-</p>
    <p class="duration js-duration">30:00</p>

    <div class="duration-container">
      <button class="duration-button js-thirty-button">30 minutes</button>
      <button class="duration-button js-sixty-button">60 minites</button>
      <button class="duration-button js-two-hours-button">2 hours</button>
      <p class="or">or</p>
      <input class="input-duration js-input-duration" placeholder="minutes you want">
      <button class="confirm-button js-confirm-button">confirm</button>
    </div>

    <div class="action">
      <button class="start-button js-start-button">start</button>
      <button class="reset-button js-reset-button">reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
